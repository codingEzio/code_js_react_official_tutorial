<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Thinking in React</title>
  </head>
  <body>
    <div id="container"></div>

    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <script type="text/babel">
      class ProductCategoryRow extends React.Component {
        render() {
          const category = this.props.category;
          return (
            <tr>
              <th colSpan="2">{category}</th>
            </tr>
          );
        }
      }

      class ProductRow extends React.Component {
        render() {
          const product = this.props.product;
          const name = product.stocked ? (
            product.name
          ) : (
            <span style={{ color: 'red' }}>{product.name}</span>
          );

          return (
            <tr>
              <td>{name}</td>
              <td>{product.price}</td>
            </tr>
          );
        }
      }

      class ProductTable extends React.Component {
        /* Serves as a container for product categories & items. */

        render() {
          const filterText = this.props.filterText;
          const inStockOnly = this.props.inStockOnly;

          const rows = [];
          let lastCategory = null;

          // So basically what we're doing is LOOPING through
          // the whole big array of dicts (PRODUCTS down below),
          // the only extra thing is handling those edge/else/bad
          // cases, which is "NOT FOUND" (one is about 'keyword'
          // search, the other one is 'the-tag-we-choose-is-fucked',
          // aka. show-stock-only, ah, we don't have any in-stock!!).
          this.props.products.forEach(prod => {
            // Display no data at all if NOT-FOUND
            if (prod.name.indexOf(filterText) === -1) {
              return;
            }
            // Display no data at all if ONLY-STOCK + NO-STOCK-ðŸ¤ª!
            if (inStockOnly && !prod.stocked) {
              return;
            }

            // Display the category
            if (prod.category !== lastCategory) {
              rows.push(
                <ProductCategoryRow
                  category={prod.category}
                  key={prod.category}
                />
              );
            }

            // Display the product items
            rows.push(<ProductRow product={prod} key={prod.name} />);

            lastCategory = prod.category;
          });

          return (
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody>{rows}</tbody>
            </table>
          );
        }
      }

      class SearchBar extends React.Component {
        constructor(props) {
          super(props);
          this.handleFilterTextChange = this.handleFilterTextChange.bind(
            this
          );
          this.handleInStockChange = this.handleInStockChange.bind(
            this
          );
        }

        handleFilterTextChange(event) {
          this.props.onFilterTextChange(event.target.value);
        }

        handleInStockChange(event) {
          this.props.onInStockChange(event.target.checked);
        }

        render() {
          return (
            <form>
              <input
                type="text"
                placeholder="Search ..."
                value={this.props.filterText}
                onChange={this.handleFilterTextChange}
              />
              <p>
                <input
                  type="checkbox"
                  value={this.props.inStockOnly}
                  onChange={this.handleInStockChange}
                />{' '}
                Only show products at stock
              </p>
            </form>
          );
        }
      }

      class FilterableProductTable extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            filterText: '',
            inStockOnly: false,
          };

          this.handleFilterTextChange = this.handleFilterTextChange.bind(
            this
          );
          this.handleInStockChange = this.handleInStockChange.bind(
            this
          );
        }

        handleFilterTextChange(filterText) {
          this.setState({
            filterText: filterText,
          });
        }

        handleInStockChange(inStockOnly) {
          this.setState({
            inStockOnly: inStockOnly,
          });
        }

        render() {
          return (
            <div>
              <SearchBar
                filterText={this.state.filterText}
                inStockOnly={this.state.inStockOnly}
                onFilterTextChange={this.handleFilterTextChange}
                onInStockChange={this.handleInStockChange}
              />
              <ProductTable
                products={this.props.products}
                filterText={this.state.filterText}
                inStockOnly={this.state.inStockOnly}
              />
            </div>
          );
        }
      }

      const Products = [
        {
          category: 'Sporting Goods',
          price: '$49.99',
          stocked: true,
          name: 'Football',
        },
        {
          category: 'Sporting Goods',
          price: '$9.99',
          stocked: true,
          name: 'Baseball',
        },
        {
          category: 'Sporting Goods',
          price: '$29.99',
          stocked: false,
          name: 'Basketball',
        },
        {
          category: 'Electronics',
          price: '$99.99',
          stocked: true,
          name: 'iPod Touch',
        },
        {
          category: 'Electronics',
          price: '$399.99',
          stocked: false,
          name: 'iPhone 5',
        },
        {
          category: 'Electronics',
          price: '$199.99',
          stocked: true,
          name: 'Nexus 7',
        },
      ];

      ReactDOM.render(
        <FilterableProductTable products={Products} />,
        document.getElementById('container')
      );
    </script>
  </body>
</html>
