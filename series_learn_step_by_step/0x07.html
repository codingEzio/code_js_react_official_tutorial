<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Yello #7</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <script type="text/babel">
      /* === A demonstration of inline Logical operator ('&&') === */

      function MailBox(props) {
        const unreadMessages = props.unreadMessages;
        return (
          <div>
            <h3>Hello!</h3>
            {unreadMessages.length > 0 && (
              <p>You have {unreadMessages.length} unread messages.</p>
            )}
          </div>
        );
      }

      /* === A demonstration of "prevent comp from rendering" === */

      function WarningBanner(props) {
        let styles = {
          color: 'red',
          backgroundColor: 'black',
        };

        // The way we're using this 'state' is the SAME as 'props'.
        if (!props.warn) {
          return null;
        }

        return (
          <div className="warning" style={styles}>
            Warning!!
          </div>
        );
      }

      class Page extends React.Component {
        constructor(props) {
          super(props);
          this.state = { showWarning: true };
          this.handleToggleClick = this.handleToggleClick.bind(this);
        }

        handleToggleClick() {
          this.setState(state => ({
            showWarning: !state.showWarning,
          }));
        }

        render() {
          return (
            <div>
              <button onClick={this.handleToggleClick}>
                {this.state.showWarning ? 'Hide ðŸ˜“' : 'Show ðŸ˜³'}
              </button>
              <WarningBanner warn={this.state.showWarning} />
            </div>
          );
        }
      }

      const messages = ['React', 'Re: React', 'Re:Re: React'];

      ReactDOM.render(
        <div>
          <Page />
          <hr />
          <MailBox unreadMessages={messages} />
        </div>,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
