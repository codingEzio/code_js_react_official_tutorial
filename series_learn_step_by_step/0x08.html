<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Yello #8</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <script type="text/babel">
      function ListItem(props) {
        // Keys shouldn't be specified here, it's "single"!
        return <li>{props.value}</li>;
      }

      // Most often you'd use IDs from your data as keys.
      // Indexes are "okay", but definitely NOT recommended,
      // it might cause "get wrong data" & performance issues.
      function NumberList(props) {
        const numbers = props.numbers;

        // A rule of thumb: elems inside the `map` call NEED keys.
        const listItems = numbers.map(num => (
          // The `key` should specified inside the "array", kinda like
          // "giving" it an index.
          <ListItem key={num.toString()} value={num} />
        ));

        return <ul>{listItems}</ul>;
      }

      const numbers = [3, 5, 7, 9, 11];
      ReactDOM.render(
        <NumberList numbers={numbers} />,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
