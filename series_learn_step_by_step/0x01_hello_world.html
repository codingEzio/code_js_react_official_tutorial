<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Yello</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <script type="text/babel">
      function formatName(person) {
        return `${person.firstName} ${person.lastName}`;
      }

      function getGreeting(person) {
        if (person) {
          return <h1>Hello, {formatName(person)}</h1>;
        } else {
          return <h1>Hello, Stranger.</h1>;
        }
      }

      const champion = {
        firstName: 'Irelia',
        lastName: 'Lito',
      };

      // JSX is more like JavaScript than HTML, so for attributes
      // like 'tabindex' should be written as 'tabIndex' (aka camelCase).
      const male_icon = (
        <div tabIndex="0">
          <img src="https://img.icons8.com/pastel-glyph/person-male.png" />
        </div>
      );

      const elem_with_children = (
        <div>
          <h1>Hell yeah</h1>
          <h2>Hell yeah</h2>
        </div>
      );

      // TAG, {ATTRS (>=1) }, VALUES (>=1)
      const elem_in_JSX = (
        <h1 className="greeting">Hello elem in JSX!</h1>
      );
      const elem_in_Obj = React.createElement(
        'h1',
        { className: 'greeting' },
        'Hello elem in Object!'
      );

      ReactDOM.render(elem_in_Obj, document.getElementById('root'));
    </script>
  </body>
</html>
