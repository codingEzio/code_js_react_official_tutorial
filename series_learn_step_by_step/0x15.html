<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/css_0x15.css" />
    <title>Yello #15</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <script type="text/babel">
      function FancyBorder(props) {
        // The `{props.children}` serves as a placeholder.
        // It's kinda like <slot> in Vue.js, but way more powerful.
        return (
          <div className={'FancyBorder FancyBorder-' + props.color}>
            {props.children}
          </div>
        );
      }

      // A "generic" dialog
      function Dialog(props) {
        return (
          <FancyBorder color={'black'}>
            <h1 className="Dialog-title">{props.title}</h1>
            <p className="Dialog-message">{props.content}</p>
          </FancyBorder>
        );
      }
      function GoodbyeDialog(props) {
        return <Dialog title="Goodbye" content="We will miss you!" />;
      }

      // You can directly pass components into 'props' like other data,
      // since it's just objects.
      function SplitPane(props) {
        return (
          <div>
            <div>{props.title}</div>
            <div>{props.content}</div>
          </div>
        );
      }
      function Title(props) {
        return <h1>Hello</h1>;
      }
      function Content(props) {
        return <p>This is Tom.</p>;
      }

      ReactDOM.render(
        <div>
          <SplitPane title={<Title />} content={<Content />} />
          <hr />
          <GoodbyeDialog />
        </div>,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
