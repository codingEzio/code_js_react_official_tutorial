<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/css_0x15.css" />
    <title>Yello #15</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <script type="text/babel">
      function FancyBorder(props) {
        // The `{props.children}` serves as a placeholder.
        // It shares the same concept/feature as <slot> in Vue.js.
        return (
          <div className={'FancyBorder FancyBorder-' + props.color}>
            {props.children}
          </div>
        );
      }
      function WelcomeDialog(props) {
        return (
          <FancyBorder color={'black'}>
            <h1 className="Dialog-title">Welcome!</h1>
            <p className="Dialog-message">
              What a nice day, isn't it!
            </p>
          </FancyBorder>
        );
      }

      ReactDOM.render(
        <WelcomeDialog />,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
